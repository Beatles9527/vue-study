<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>总价格: {{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      books: [
        {id: 110, name: '码出高效', price: 119},
        {id: 110, name: '代码大全', price: 130},
        {id: 110, name: '深入理解计算机系统', price: 160},
        {id: 110, name: '现代操作系统', price: 99},
      ],
    },
    computed: {
      totalPrice: function () {
        let result = 0;
        for (let i = 0; i < this.books.length; i++) {
          result += this.books[i].price
        }
        return result

        //ES6语法
        // for (let booksKey in this.books) {
        //
        // }
        // for (let book of this.books) {
        // }

      }
    },
    methods: {}
  })
</script>

</body>
</html>
