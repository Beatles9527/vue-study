<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--问题描述：-->
<!--……如果在有输入的情况下，切换了类型，输入的内容依然显示之前的内容？-->
<!--问题解答：-->
<!--……因为Vue在进行DOM渲染时，出于性能考虑，会尽可能复用已经存在的元素，而不是重新创建新的元素，-->
<!--……在这个案例中，Vue内部会发现原来的input元素不再使用，直接作为else中的input来使用了。-->
<!--解决方案：-->
<!--可以给对应的input添加key，并且我们需要保证key的不同。-->

<div id="app">
  <span v-if="isUser">
    <label for="username">用户账号</label>
    <input type="text" id="username" placeholder="用户账号" key="username">
  </span>
  <span v-else>
    <label for="email">用户邮箱</label>
    <input type="text" id="email" placeholder="用户邮箱" key="email">
    </span>
  <button @click="isUser = !isUser">切换登录方式</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊！',
      isUser: true,
    }
  })
</script>

</body>
</html>
